<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <h1>Registration From</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="firstname">Enter your first name: <input type="text" id="firstname" name="fn" required/></label>
                <label for="lastname">Enter your last name: <input type="text" id="lastname" name="ln" required/></label>
                <label for="email">Enter your email: <input type="email" id="email" name="el" required/></label>
                <label for="password">Enter your password: <input type="password" id="password" pattern=[a-z0-5]{8,} name="pd" required/></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="pa"><input class="inline" type="radio" id="pa" name="PA" checked required/>Personal Account</label>
                <label for="ba"><input class="inline" type="radio" id="ba" name="BA" required/>Business Account</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="pp" required/></label>
                <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="ay" required/></label>
                <label for="media">How did you hear about us?: 
                    <select id="media" name="dl" required>
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="i like to code in the beach..." name="ta" required></textarea></label>
            </fieldset>
            <label for="TC"><input class="inline" type="checkbox" id="TC" name="tc" required/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit" name="s"/>
        </form>
    </main>
</body>
</html>
